<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DmitriyStupin" target="_blank">Your Name Here</a>.
  </div>
  <div class="wrapper">
    <div class="card">
      <img src="./assets/images/illustration-article.svg" alt="" class="card__image" width="336" height="200">
      <div class="card__body">
        <span class="card__badge">Learning</span>
        <p class="card__date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <div class="card__description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
      </div>
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="" class="card__author-avatar" width="32" height="32">
        <p class="card__author-name">Greg Hooper</p>
      </div>
    </div>
  </div>

</body>

</html>
